{{ define "main" }}
<!-- Page Header -->
<section class="page-header bg-primary text-white py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto text-center">
                <h1 class="display-4 fw-bold mb-3">{{ .Title }}</h1>
                {{ with .Description }}
                <p class="lead">{{ . }}</p>
                {{ end }}
            </div>
        </div>
    </div>
</section>

<!-- Page Content -->
<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="content-wrapper">
                    {{ .Content }}
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
